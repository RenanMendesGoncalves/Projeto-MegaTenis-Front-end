<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Style/style.css">
  <title>Login</title>

</head>

<body>

  <header>
    <nav class="navbar py-0 navbar-expand-lg bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand h6 flex-shrink-0 py-8" href="index.html">
          <img class="img-fluid" src="Imagens/login2.png" alt="logo da loja"  width="120">
        </a>
        <div class="navbar-collapse ms-12 m-3">
          <h2>Junte-se a Nós</h2>
          <div class="position-img m-5">
            <i class="bi bi-arrow-down-square-fill"></i>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="conteiner-fluid">
    <section class="position-relative">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5 col-lg-4 mb-12 mb-lg-0">
            <div class="py-20 text-center">
              <a class="d-inline-block h6 mb-14" href="#">
                <img class="img-fluid" src="Imagens/logo da loja.png" width="80%" alt="imagem logo da loja">
              </a>
              <h2 class="mb-8">Faça seu Login para ter acesso ao conteúdo.</h2>
              <p class="mb-10">Descontos Exclusivos para Membros</p>
              <form action="">
                <input class="form-control form-control-lg mb-4" type="text" placeholder="Endereço de e-mail">
                <input class="form-control form-control-lg mb-4" type="password" placeholder="Senha">

                <div class="container">
                  <div class="row">
                    <div class="col-sm-6" style="color:white;">
                      <div class="form-check" for="">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label small" style="font-size: x-small;">Ao iniciar sessão, concorda
                          com a Política de privacidade e os Termos de utilização da MegaTênis</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <a>
                        <button class="mt-12 mt-md-16 btn btn-danger">Entrar</button>
                      </a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6" style="color:white;">
                      <div class="form-check" for="">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label small" style="font-size:small;">Mantenha-me Conectado</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <a>
                        <button type="button" class="btn btn-light">Esqueceu sua senha?</button>
                      </a>
                    </div>
                  </div>
                  <div clas="row">
                    <div class="col-sm-6" style="color:white;">
                      <h6>Ainda não está registrado?</h6>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12" style="color:white;">
                      <a href="cadastre_se.html">
                        <button type="button" style="line-height: 1rem;"
                          class="btn btn-danger">Crie uma Conta!
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <img class="d-lg-none w-100" style="height: 384px;" src="Imagens/corrida.jpeg"
              alt="imagem de atletas correndo">
          </div>
        </div>
      </div>
      <div class="d-none d-lg-block position-absolute top-0 bottom-0 end-0 col-lg-6"
        style="background-image: url('https://static.shuffle.dev/uploads/files/3a/3a63480d5d90777a6275744d67335fb05d338ac7/corrida.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      </div>
    </section>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="App/app.js"></script>
</body>

</html>
