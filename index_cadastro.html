<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="Style/style.css">
  <title>Cadastro Usuário</title>
</head>
<body>
    <section class="py-20 bg-light overflow-hidden" style="margin: 50ex; margin-top: 5ex;">
        <div class="position-relative container" style="background-color: rgb(114, 192, 192)">
          <div class="position-relative mw-4xl mx-auto">
            <div class="position-absolute top-50 start-0 end-0 translate-middle-y bg-info-light ms-n6 me-n6"></div>
            <div class="position-relative py-16 pt-md-32 pb-md-20 px-4 px-sm-8 bg-white">
              <div class="mw-lg mx-auto text-justify">
                <a class="d-inline-block h6 mb-14" href="#">
                  <img class="img-fluid" src="Imagens/cadastre-se1.png" alt="">
                </a>
                <h2 class="mb-8" style="text-align: center; text-transform: uppercase;">Torne-se um membro da MegaTênis</h2>
                <p class="mb-10 fw-bold">Crie seu perfil de membro e consiga acesso antecipado às melhores oportunidades da loja.</p>
                <form action="">
                    <input class="form-control form-control-lg mb-4" type="text" placeholder="john@example.com">
                    <input class="form-control form-control-lg mb-4" type="text" placeholder="Nome">
                    <input class="form-control form-control-lg mb-4" type="text" placeholder="Sobrenome">
                    <input class="form-control form-control-lg mb-4" type="date" placeholder="dd/mm/aaaa">
                    <input class="form-control form-control-lg mb-4" type="password" placeholder="Senha">
                    <input class="form-control form-control-lg mb-10" type="password" placeholder="Confirme a Senha">
                    <div class="form-check" for="">
                         <input class="form-check-input" type="checkbox">
                            <label class="form-check-label small p-2" style="font-size: small;">Inscreva-se para receber e-mails de novidades 
                                sobre produtos, ofertas e seus benefícios para membros.</label>
                    </div>
                  <button class="col-lg-6 btn btn-dark p-2" style="margin-left: 8em;">Junte-se a Nós</button>
                  <div class="mw-lg mx-auto m-6">
                    <p class="col-5 mb-10 fw-bold m-3">Já é um usuário?</p>
                    <a class="col-5 mb-10 fw-bold m-3" href="index_login.html">Faça seu login</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="App/app.js"></script>
</body>

</html>
